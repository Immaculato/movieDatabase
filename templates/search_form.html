<html>
<head>
        <title>Search</title>
</head>
<body>
        {% if errors %}
                <ul style = "color: red;">
                        {% for error in errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                </ul>
        {% endif %}
        <form action="/search/" method="get">
                <input type="radio" name="search_type" value="Title"> Movie Title
                <input type="radio" name="search_type" value="Genre"> Genre
                <input type="radio" name="search_type" value="Tag"> Tag 
                <input type="radio" name="search_type" value="Crew"> Crew <br>
                <br>
                Genre Search 
                <input type="text" name="q">
                <input type="submit" value="Search">
                <br>
        </form>
</body>
</html>
