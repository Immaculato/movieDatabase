<html>
<head>
        <title>Search</title>
<!-- LINK TO BOOTSTRAP STUFF -->
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            
        </head>
         <body>
               <nav class="navbar navbar-default navbar-static-top">
                      <div class="container-fluid">
                        <div class="navbar-header">
                        </div>
                        <ul class="nav navbar-nav">
                          <li><a href="#about">About</a></li>
                          <li class="disabled"><a href="#contribute">Contributions</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <!--https://www.w3schools.com/bootstrap/bootstrap_navbar.asp-->
                            <li ><a href="/search"><span class="glyphicon glyphicon-search"></span> Search </a></li>
                            <li ><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Logout </a></li>
                        </ul>
                      </div>
                </nav>
        {% if errors %}
                <ul style = "color: red;">
                        {% for error in errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                </ul>
        {% endif %}
        <form action="/search/" method="get">	
		<strong>Select genre(s): </strong>
		<br>
		{% for genre in genres %}
			<input type="checkbox" name='g_id' value={{genre.id}}> {{genre.g_name}}<br>
		{% endfor %}
                <br>
                Tag Search:
                <input type="text" name="tag_q">
                <br>
		Crew Search:
		<input type="text" name="crew_q" placeholder="First name">
		<input type="text" name="crew_q2" placeholder='Last name'>
		<br>
		Title Search:
		<input type="text" name="title_q">
		<br>
		<input type="submit" name="Search">	
		<br>
        </form>
</body>
</html>
